<!DOCTYPE html>
<html>
<head>
	<title>Certificate</title>
	<style>
        .container {
	width: 50%;
	margin: 0 auto;
	text-align: center;
}

form {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 50px;
}

label {
	font-size: 24px;
	margin-bottom: 20px;
}

input {
	padding: 10px;
	font-size: 18px;
	border-radius: 5px;
	border: none;
	box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
}

button {
	padding: 10px 20px;
	font-size: 18px;
	border-radius: 5px;
	border: none;
	background-color: #007bff;
	color: #fff;
	cursor: pointer;
	box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
	margin-top: 20px;
}

button:hover {
	background-color: #0062cc;
}

    </style>
</head>
<body>
	<div class="container">
		<form id="form">
			<label for="name">Enter Your Name:</label>
			<input type="text" id="name" name="name" required>
			<button type="submit" id="download-btn">Download Certificate</button>
		</form>
	</div>




    <!---JavaScript-->
    
	<script>
        const form = document.getElementById('form');
const downloadBtn = document.getElementById('download-btn');

downloadBtn.addEventListener('click', () => {
	const name = document.getElementById('name').value;
	const certificate = `
		<div>
			<h1>Certificate of Completion</h1>
			<p>This certificate is presented to ${name} for completing the course.</p>
		</div>
	`;

	// Create a new blob object with the certificate content
	const blob = new Blob([certificate], {type: 'text/html'});

	// Create a new URL object with the blob object
	const url = URL.createObjectURL(blob);

	// Create a new anchor element to download the certificate
	const downloadLink = document.createElement('a');
	downloadLink.href = url;
	downloadLink.download = `${name}_Certificate.html`;
	document.body.appendChild(downloadLink);

	// Click the download link to initiate the download
	downloadLink.click();

	// Remove the download link after the download is complete
	document.body.removeChild(downloadLink);
});

    </script>
</body>
</html>
